<div class="auth-wrapper w-100 d-flex align-items-center justify-content-center">
    <form
        [formGroup]="loginForm"
        class="auth-from d-flex flex-column align-items-center"
        (submit)="login()"
    >
        <h1 class="auth-title fw-bold">SynthSell</h1>

        <div class="d-flex flex-column w-100 mt-4">
            <div class="d-flex flex-column w-100">
                <label for="login">Имя пользователя</label>
                <input
                    [formControl]="loginForm.controls['username']"
                    id="login"
                    type="text"
                    class="auth-input px-2"
                />
            </div>
            <span
                *ngIf="loginForm.touched && loginForm.controls['username'].invalid"
                class="error-text text-danger-emphasis fw-semibold"
            >Введите корректный логин
          </span>
        </div>
        <div class="d-flex flex-column w-100 mt-1">
            <div class="mt-2 d-flex flex-column w-100">
                <label for="password">Пароль</label>
                <input
                    [type]="showPassword ? 'text' : 'password'"
                    [formControl]="loginForm.controls['password']"
                    id="password"
                    class="auth-input px-2"
                />
            </div>
            <span
                *ngIf="loginForm.touched && loginForm.controls['password'].invalid"
                class="error-text text-danger-emphasis fw-semibold"
            >Пароль не может быть пустым
            </span>
        </div>

        <button
            type="submit"
            [disabled]="loginForm.invalid"
            class="auth-btn btn btn-primary w-100 mt-4 fw-bold"
        >Войти
        </button>

        <div class="hr mt-3"></div>

        <div class="auth-links d-flex justify-content-between w-100 mt-2">
            <a href="/">Забыли пароль?</a>
            <a [routerLink]="['/signup']">Создать аккаунт</a>
        </div>
    </form>
</div>
