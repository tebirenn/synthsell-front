<section class="search-container px-5 my-3 mt-5 d-flex align-items-center">
    <div class="search-field-wrapper px-4 d-flex align-items-center">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="Что ищете?" />
    </div>
    <div class="city-field-wrapper px-3 d-flex align-items-center gap-4">
        <label for="city" class="d-flex gap-2 align-items-center">
            <i class="fas fa-location-arrow"></i>
            Выберите город
        </label>
        <select id="city">
            <option
                *ngFor="let city of (this.cities$ | async)"
                value="{{ city.id }}"
            >
                {{ city.name }}
            </option>
        </select>
    </div>
    <button class="search-btn d-flex gap-2 justify-content-center align-items-center">
        <span>Поиск</span>
        <i class="fa fa-search"></i>
    </button>
</section>

<section class="category-list-wrapper d-flex flex-column align-items-center py-5 mt-5">
    <h1 class="category-list--title mb-5">Наши разделы</h1>
    <div class="category-list d-flex justify-content-between w-100 px-5 py-3">
        <div class="category-list--item">
            <span class="category-list--image"></span>
            <p class="category-list--name">Электроника</p>
        </div>
        <div class="category-list--item">
            <span class="category-list--image"></span>
            <p class="category-list--name">Хобби и развлечения</p>
        </div>
        <div class="category-list--item">
            <span class="category-list--image"></span>
            <p class="category-list--name">Животные</p>
        </div>
        <div class="category-list--item">
            <span class="category-list--image"></span>
            <p class="category-list--name">Мода и стиль</p>
        </div>
        <div class="category-list--item">
            <span class="category-list--image"></span>
            <p class="category-list--name">Спорт</p>
        </div>
    </div>
</section>

<section class="ads-list-wrapper px-5 mt-5 pb-4">
    <h1 class="text-center w-100 mb-5">Топ объявления</h1>
    <div
        *ngFor="let ad of (ads$ | async)"
        class="ads-list--item mt-3"
    >
        <span class="ads-list--image">
            <img *ngIf="ad.image" src="{{ this.apiUrl + ad.image.slice(1) }}" alt="ad_photo">
        </span>
        <div class="ads-list--info p-3">
            <div class="d-flex justify-content-between">
                <p class="ads-list--title">{{ ad.title }}</p>
                <button class="fav-btn">
                    <i class="far fa-heart"></i>
                </button>
            </div>
            <p>{{ ad.category.name }}</p>
        </div>
    </div>
</section>
